name: Build

on:
  push:
    branches: [ "*" ]
    tags-ignore: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-native:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: build tree-sitter
        working-directory: tree-sitter
        run: |
          mkdir cmake_build
          cd cmake_build
          cmake ..
          cmake --build . -j 4

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: tree-sitter-${{ matrix.os }}
          path: |
            tree-sitter/cmake_build/**/libtree-sitter.so
            tree-sitter/cmake_build/**/libtree-sitter.dylib
            tree-sitter/cmake_build/**/libtree-sitter.dll

            
          
  build-managed:
    needs: build-native
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
          fetch-depth: 0

      - name: Install .NET Sdk
        uses: actions/setup-dotnet@v3
        with:
          global-json-file: global.json

      - name: Download tree-sitter for ubuntu-latest
        uses: actions/download-artifact@v3
        with:
          name: tree-sitter-ubuntu-latest
          path: src/TreeSitterSharp/native/linux-x64

      - name: Download tree-sitter for macos-latest
        uses: actions/download-artifact@v3
        with:
          name: tree-sitter-macos-latest
          path: src/TreeSitterSharp/native/osx-x64

      - name: Download tree-sitter for windows-latest
        uses: actions/download-artifact@v3
        with:
          name: tree-sitter-windows-latest
          path: src/TreeSitterSharp/native/win-x64
      
      - name: Do release
        run: |
          dotnet tool install --global dotnet-releaser
          dotnet-releaser build ./dotnet-releaser.toml
  
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Artifacts
          path: "artifacts-dotnet-releaser"